<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="earth-img">
  <style>
    :host {
      display: block;
    }
    img {
      width: 100%;
    }
  </style>
  <template>
    <img src="earth.svg" alt="earth" style$="width: {{width}}; height: {{height}}">
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'earth-img',
        properties: {
          width: {
            type: String,
            notify: true
          },
          height: {
            type: String,
            notify: true,
            value: 'auto'
          }
        }
      });
    })();
  </script>

</dom-module>
