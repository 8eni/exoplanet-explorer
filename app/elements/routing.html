<link rel="import" href="model/model.html">
<script src="../bower_components/page/page.js"></script>

<script>
  'use strict';

  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    
    // Proj: will need to uncomment this to maintain planet info
    var planetInfos = [];

    function initModel() {
      return Model.database.init();
    };

    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // Routes
    page('/', scrollToTop, function() {
      app.route = 'home';
      initModel().then(function() {
        // data is there, let the user know the app is fully interactive?
      });
    });

    page('/search', scrollToTop, function() {
      app.route = 'search';
      initModel().then(function() {
        // data is there, time to set search params
      });
    });

    page('/search/:query', scrollToTop, function() {
      app.route = 'search';
      initModel().then(function() {
        // data is there, time to set search params
      });
      // when searching, will need to add to planetInfos
      // TODO: two search states: 1) load every planet at start, and 2) load specific planets on search
    });

    page('/about', scrollToTop, function() {
      app.route = 'about';
      initModel().then(function() {
        // data is there. probably don't need to do anything else
      });
    });    

    page('/planet/:name', scrollToTop, function(ctx) {
      app.route = 'planet';
      var planetInfo = document.querySelector('planet-info');

      function bindPlanetInfo(data) {
        for (var d in data) {
          planetInfo[d] = data[d];
        }
      };

      // don't need to call initModel because getPlanetByName will
      // init the full model if it's not there already
      Model.database.getPlanetByName(ctx.params.name).then(bindPlanetInfo);
    });

    // add #! before urls
    page({
      hashbang: true
    });
  });
</script>
