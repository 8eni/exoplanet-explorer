<link rel="import" href="model/model.html">
<script src="../bower_components/page/page.js"></script>

<script>
  'use strict';

  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    
    // Proj: will need to uncomment this to maintain planet info
    var planetInfos = [];

    function loadModel(ctx, next) {
      return new Promise(function(resolve, reject) {
        if (!Model.utilities.database) {
          // database needs to be loaded
          Model.loadSequence()
          .then(function(data) {
            Model.utilities.database = data;
            resolve();
          })
          .catch(function() {
            throw new Error('Data Load Error');
          });
        } else {
          // database is already there so continue
          resolve();
        }
      });
    };

    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // Routes
    page('/', scrollToTop, function() {
      app.route = 'home';
      loadModel().then(function() {
        // data is there, let the user know the app is fully interactive?
      });
    });

    page('/search', scrollToTop, function() {
      app.route = 'search';
      loadModel().then(function() {
        // data is there, time to set search params
      });
    });

    page('/search/:query', scrollToTop, function() {
      app.route = 'search';
      loadModel().then(function() {
        // data is there, time to set search params
      });
      // when searching, will need to add to planetInfos
      // TODO: two search states: 1) load every planet at start, and 2) load specific planets on search
    });

    page('/about', scrollToTop, function() {
      app.route = 'about';
      loadModel().then(function() {
        // data is there. cool.
      });
    });    

    page('/planet/:name', scrollToTop, function(ctx) {
      app.route = 'planet';
      var planetInfo = document.querySelector('planet-info');

      if (planetExistsInDatabase) {
        // render it!
      } else {
        // run two requests in parallel:
        // one for immediatelly needed json, one for all the planets
        Model.getJSON('/data/planets/' + ctx.params.name.replace(/ /g, '') + '.json').then(function() {
          // set the data in the database
          // for (var d in data) {
          //   planetInfo[d] = data[d];
          // }
        });
        loadModel();  // for future use
      }

      loadModel().then(function() {
        // render the planet

    // add #! before urls
    page({
      hashbang: true
    });
  });
</script>
